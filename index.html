<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigortacı CV Oluşturma Aracı - Batuhan Bayatlı</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root {
            --primary: #1e3799;
            --secondary: #0c2461;
            --accent: #4a69bd;
            --bg-gray: #f1f2f6;
            --text: #2f3542;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--bg-gray);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        
        .editor-panel {
            width: 380px;
            background: white;
            padding: 25px;
            overflow-y: auto;
            border-right: 1px solid #dfe4ea;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 50;
            box-shadow: 5px 0 15px rgba(0,0,0,0.03);
        }

        h2 { margin: 0; font-size: 1.3rem; color: var(--secondary); }
        .sub-text { font-size: 0.8rem; color: #747d8c; margin-bottom: 5px; }

        .form-group label {
            display: block; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; color: #a4b0be; margin-bottom: 5px;
        }

        input, textarea {
            width: 100%; padding: 10px; border: 1px solid #f1f2f6; border-radius: 6px;
            font-family: inherit; box-sizing: border-box; background: #fdfdfd; font-size: 13px; color: var(--text);
            transition: all 0.2s;
        }
        input:focus, textarea:focus { border-color: var(--accent); background: white; outline: none; }

        .btn {
            border: none; padding: 12px; border-radius: 6px; cursor: pointer;
            font-weight: 700; font-size: 13px; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s;
        }
        .btn:hover { opacity: 0.9; }
        .btn-add { background: #f1f2f6; color: var(--secondary); width: 100%; margin-top: 5px; }
        .btn-print { background: var(--secondary); color: white; flex: 1; }
        .btn-pdf { background: var(--primary); color: white; flex: 1; }
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }

        .dynamic-item { background: #f8f9fa; padding: 10px; border-radius: 6px; margin-bottom: 8px; position: relative; border: 1px solid #f1f2f6; }
        .btn-remove { position: absolute; top: 5px; right: 5px; color: #ff6b6b; cursor: pointer; border: none; background: none; font-size: 14px; }

        
        .preview-panel {
            flex: 1;
            background: #57606f;
            display: flex;
            justify-content: center;
            padding: 40px;
            overflow-y: auto;
        }

        
        #cv-paper {
            width: 210mm;
            
            min-height: 296mm; 
            background: white;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            position: relative;
            box-sizing: border-box;
            
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        
        .cv-header {
            background: var(--secondary); color: white; padding: 40px 50px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .name-box h1 { margin: 0; font-size: 32px; font-weight: 800; text-transform: uppercase; letter-spacing: -0.5px; line-height: 1; }
        .name-box h3 { margin: 5px 0 0; font-size: 15px; font-weight: 500; color: #a4b0be; text-transform: uppercase; letter-spacing: 2px; }
        
        .photo-box {
            width: 100px; height: 100px; border-radius: 12px; border: 3px solid rgba(255,255,255,0.2); 
            overflow: hidden; background: #dfe4ea; display: none;
        }
        .photo-box img { width: 100%; height: 100%; object-fit: cover; }

        .contact-strip {
            background: #f1f2f6; padding: 15px 50px; display: flex; gap: 25px; flex-wrap: wrap; 
            border-bottom: 1px solid #dfe4ea;
        }
        .contact-item { font-size: 12px; color: var(--secondary); display: flex; align-items: center; gap: 6px; font-weight: 700; }
        .contact-item i { color: var(--primary); font-size: 13px; }

        .cv-body { padding: 40px 50px; display: flex; gap: 40px; flex: 1; }
        .col-main { flex: 65; }
        .col-side { flex: 35; }

        .sec-title {
            font-size: 13px; font-weight: 800; color: var(--secondary); text-transform: uppercase; 
            border-bottom: 2px solid #f1f2f6; padding-bottom: 8px; margin-bottom: 20px; margin-top: 30px; letter-spacing: 1px;
        }
        .sec-title:first-child { margin-top: 0; }

        .exp-item, .edu-item { margin-bottom: 20px; border-left: 2px solid #f1f2f6; padding-left: 15px; }
        .item-head { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 4px; }
        .item-role { font-weight: 800; font-size: 15px; color: var(--text); }
        .item-comp { font-size: 13px; font-weight: 600; color: #747d8c; }
        .item-date { font-size: 11px; font-weight: 700; color: var(--primary); background: #f1f2f6; padding: 3px 8px; border-radius: 4px; }
        .item-desc { font-size: 13px; color: #57606f; margin-top: 6px; line-height: 1.5; }

        .skill-tag { 
            display: inline-block; background: #f1f2f6; padding: 5px 8px; border-radius: 6px; 
            font-size: 11px; font-weight: 700; color: var(--secondary); margin: 0 4px 4px 0; border: 1px solid #e2e5ec;
        }
        
        .cert-item { margin-bottom: 10px; font-size: 13px; padding-bottom: 5px; border-bottom: 1px solid #fcfcfc; }
        .cert-name { font-weight: 700; color: var(--text); display: block; }
        .cert-year { font-size: 11px; color: #a4b0be; display: block; margin-top: 2px; }

        .cv-footer {
            margin-top: auto; padding: 20px; text-align: center; font-size: 10px; color: #ced6e0; border-top: 1px solid #f1f2f6;
        }

        
        @media print {
            body { 
                background: white; 
                display: block; 
                height: auto; 
                overflow: visible;
                margin: 0; padding: 0;
            }
            
            
            .editor-panel { display: none !important; }
            
            
            .preview-panel { 
                display: block !important; 
                padding: 0 !important; 
                margin: 0 !important; 
                background: white !important;
                height: auto !important;
                width: 100% !important;
                overflow: visible !important;
            }
            
            
            #cv-paper {
                box-shadow: none !important;
                margin: 0 !important;
                border: none !important;
                width: 100% !important;
                min-height: auto !important;
                page-break-after: avoid !important;
                page-break-inside: avoid !important;
            }

            
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        }
    </style>
</head>
<body>

    <div class="editor-panel">
        <div>
            <h2>Sigortacı CV Oluşturma Aracı</h2>
            
            <div class="sub-text">Geliştirici: <a href="https://www.linkedin.com/in/batuhanbayatlı/" target="_blank" class="footer-link">Batuhan Bayatlı</a> 2026 </div>
        </div>

        <div class="form-group">
            <label>Fotoğraf</label>
            <input type="file" accept="image/*" onchange="loadPhoto(event)">
        </div>

        <div class="form-group">
            <label>Kişisel Bilgiler</label>
            <input id="inpName" placeholder="Ad Soyad" oninput="render()">
            <input id="inpTitle" placeholder="Unvan" style="margin-top:6px" oninput="render()">
        </div>

        <div class="form-group">
            <label>İletişim</label>
            <input id="inpPhone" placeholder="Telefon" oninput="render()">
            <input id="inpEmail" placeholder="E-posta" style="margin-top:6px" oninput="render()">
            <input id="inpLoc" placeholder="Konum" style="margin-top:6px" oninput="render()">
        </div>

        <div class="form-group">
            <label>Özet</label>
            <textarea id="inpSum" rows="3" placeholder="Kariyer özeti..." oninput="render()"></textarea>
        </div>

        <div class="form-group">
            <label>İş Deneyimi</label>
            <div id="list-exp"></div>
            <button class="btn btn-add" onclick="addExp()"><i class="fas fa-plus"></i> Ekle</button>
        </div>

        <div class="form-group">
            <label>Eğitim</label>
            <div id="list-edu"></div>
            <button class="btn btn-add" onclick="addEdu()"><i class="fas fa-plus"></i> Ekle</button>
        </div>

        <div class="form-group">
            <label>Yetkinlikler</label>
            <textarea id="inpSkill" rows="2" placeholder="Virgülle ayırın..." oninput="render()"></textarea>
        </div>

        <div class="form-group">
            <label>Sertifikalar</label>
            <div id="list-cert"></div>
            <button class="btn btn-add" onclick="addCert()"><i class="fas fa-plus"></i> Ekle</button>
        </div>

        <div class="btn-group">
            <button class="btn btn-print" onclick="window.print()">
                <i class="fas fa-print"></i> Yazdır
            </button>
            <button class="btn btn-pdf" onclick="dlPdf()">
                <i class="fas fa-file-download"></i> PDF İndir
            </button>
        </div>
    </div>

    <div class="preview-panel">
        <div id="cv-paper">
            <div class="cv-header">
                <div class="name-box">
                    <h1 id="outName">AD SOYAD</h1>
                    <h3 id="outTitle">UNVAN</h3>
                </div>
                <div class="photo-box" id="photoWrap">
                    <img id="outPhoto" src="">
                </div>
            </div>

            <div class="contact-strip" id="contactArea">
                <div class="contact-item" id="cPhone"><i class="fas fa-phone"></i> <span></span></div>
                <div class="contact-item" id="cEmail"><i class="fas fa-envelope"></i> <span></span></div>
                <div class="contact-item" id="cLoc"><i class="fas fa-map-marker-alt"></i> <span></span></div>
            </div>

            <div class="cv-body">
                <div class="col-main">
                    <div class="sec-title">Hakkımda</div>
                    <div id="outSum" style="font-size:13px; color:#57606f; line-height:1.6; margin-bottom:30px;">
                        Kısa kariyer özeti...
                    </div>

                    <div class="sec-title">İş Deneyimi</div>
                    <div id="outExp"></div>

                    <div class="sec-title">Eğitim</div>
                    <div id="outEdu"></div>
                </div>

                <div class="col-side">
                    <div class="sec-title">Yetkinlikler</div>
                    <div id="outSkill"></div>

                    <div class="sec-title">Sertifikalar</div>
                    <div id="outCert"></div>
                </div>
            </div>

            <div class="cv-footer">
                Geliştiren ve Tasarlayan: Batuhan Bayatlı  &copy; 2026
            </div>
        </div>
    </div>

    <script>
        let data = { exp:[], edu:[], cert:[] };

        window.onload = () => {
            addExp(); addEdu(); addCert();
            render();
        };

        function addExp() { data.exp.push({}); renderForms('exp'); }
        function addEdu() { data.edu.push({}); renderForms('edu'); }
        function addCert() { data.cert.push({}); renderForms('cert'); }

        function renderForms(type) {
            const el = document.getElementById('list-'+type);
            el.innerHTML = '';
            data[type].forEach((item, i) => {
                let html = `<button class="btn-remove" onclick="remItem('${type}',${i})"><i class="fas fa-times"></i></button>`;
                if(type==='exp') {
                    html += `
                        <input value="${item.comp||''}" placeholder="Firma" oninput="upd('${type}',${i},'comp',this.value)">
                        <input value="${item.pos||''}" placeholder="Pozisyon" style="margin-top:6px" oninput="upd('${type}',${i},'pos',this.value)">
                        <input value="${item.date||''}" placeholder="Tarih" style="margin-top:6px" oninput="upd('${type}',${i},'date',this.value)">
                        <textarea rows="2" placeholder="Tanım" style="margin-top:6px" oninput="upd('${type}',${i},'desc',this.value)">${item.desc||''}</textarea>
                    `;
                } else if(type==='edu') {
                    html += `
                        <input value="${item.sch||''}" placeholder="Okul" oninput="upd('${type}',${i},'sch',this.value)">
                        <input value="${item.deg||''}" placeholder="Bölüm" style="margin-top:6px" oninput="upd('${type}',${i},'deg',this.value)">
                        <input value="${item.date||''}" placeholder="Yıl" style="margin-top:6px" oninput="upd('${type}',${i},'date',this.value)">
                    `;
                } else {
                    html += `
                        <input value="${item.name||''}" placeholder="Belge Adı" oninput="upd('${type}',${i},'name',this.value)">
                        <input value="${item.year||''}" placeholder="Yıl" style="margin-top:6px" oninput="upd('${type}',${i},'year',this.value)">
                    `;
                }
                let div = document.createElement('div');
                div.className = 'dynamic-item';
                div.innerHTML = html;
                el.appendChild(div);
            });
            render();
        }

        function upd(type, i, key, val) { data[type][i][key] = val; render(); }
        function remItem(type, i) { data[type].splice(i, 1); renderForms(type); }

        function loadPhoto(e) {
            if(e.target.files[0]) {
                let reader = new FileReader();
                reader.onload = (ev) => {
                    document.getElementById('outPhoto').src = ev.target.result;
                    document.getElementById('photoWrap').style.display = 'block';
                }
                reader.readAsDataURL(e.target.files[0]);
            }
        }

        function render() {
            document.getElementById('outName').innerText = document.getElementById('inpName').value || 'AD SOYAD';
            document.getElementById('outTitle').innerText = document.getElementById('inpTitle').value || 'UNVAN';
            document.getElementById('outSum').innerText = document.getElementById('inpSum').value || 'Kariyer özeti...';

            const ph = document.getElementById('inpPhone').value;
            const em = document.getElementById('inpEmail').value;
            const loc = document.getElementById('inpLoc').value;
            setContact('cPhone', ph); setContact('cEmail', em); setContact('cLoc', loc);

            document.getElementById('outExp').innerHTML = data.exp.map(x => `
                <div class="exp-item">
                    <div class="item-head">
                        <div class="item-role">${x.pos||'Pozisyon'}</div>
                        <div class="item-date">${x.date||''}</div>
                    </div>
                    <div class="item-comp">${x.comp||'Firma'}</div>
                    <div class="item-desc">${x.desc||''}</div>
                </div>
            `).join('');

            document.getElementById('outEdu').innerHTML = data.edu.map(x => `
                <div class="edu-item">
                    <div class="item-head">
                        <div class="item-role">${x.sch||'Okul'}</div>
                        <div class="item-date">${x.date||''}</div>
                    </div>
                    <div class="item-comp">${x.deg||''}</div>
                </div>
            `).join('');

            const sk = document.getElementById('inpSkill').value;
            document.getElementById('outSkill').innerHTML = sk ? sk.split(',').map(s => s.trim() ? `<span class="skill-tag">${s.trim()}</span>` : '').join('') : '';

            document.getElementById('outCert').innerHTML = data.cert.map(x => `
                <div class="cert-item">
                    <span class="cert-name">${x.name||''}</span>
                    <span class="cert-year">${x.year||''}</span>
                </div>
            `).join('');
        }

        function setContact(id, val) {
            const el = document.getElementById(id);
            if(val) { el.style.display = 'flex'; el.querySelector('span').innerText = val; }
            else { el.style.display = 'none'; }
        }

        function dlPdf() {
            const element = document.getElementById('cv-paper');
            const opt = {
                margin: 0, 
                filename: 'Ozgecmis.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                
                html2canvas: { scale: 3, useCORS: true, scrollY: 0 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save();
        }
    </script>
</body>
</html>
